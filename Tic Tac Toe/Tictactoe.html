<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tictactoe</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" charset="utf-8"></script>
  </head>
  <body>

    <div class="frame">
      <table>
        <tr>
          <td id="0">
            <button id="btn0" type="button" onclick=ifClicked(0)>
          </td>
          <td id="1">
            <button id="btn1" type="button" onclick="ifClicked(1)">
          </td>
          <td id="2">
            <button id="btn2" type="button" onclick=ifClicked(2)>
          </td>
        </tr>
        <tr>
          <td id="3">
            <button id="btn3" type="button" onclick=ifClicked(3)>
          </td>
          <td id="4">
            <button id="btn4" type="button" onclick=ifClicked(4)>
          </td>
          <td id="5">
            <button id="btn5" type="button" onclick=ifClicked(5)>
          </td>
        </tr>
        <tr>
          <td id="6">
            <button id="btn6" type="button" onclick=ifClicked(6)>
          </td>
          <td id="7">
            <button id="btn7" type="button" onclick=ifClicked(7)>
          </td>
          <td id="8">
            <button id="btn8" type="button" onclick=ifClicked(8)>
          </td>
        </tr>
      </table>
    </div>

    <br>

    <div class="frame">
      <button class="restart" type="button" onclick=restart()>Restart</button>
    </div>

  </body>
</html>
